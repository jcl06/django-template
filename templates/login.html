
{% load static %}

<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/x-icon" href="{% static 'favicon.png' %}">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

    <!-- Custom fonts for this template -->

    <!-- Block title -->
    {% block title %}<title>{{ title }}</title>{% endblock %}
  </head>

<body>

<div class="container">
    <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center align-content-center">

        <div class="row" style="max-width: 300px">
            <div class="mb-3 text-center">
                <h4>{{ title }}</h4>
            </div>
            <form method="POST">
                {% csrf_token %}
                <div class="form-login">
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                    <input type="text" class="form-control" placeholder="Username" name="username" required>
                    <input type="password" class="form-control"  placeholder="Password" name="password" required>
                </div>
                <button class="btn btn-primary btn-lg w-100 mt-2" type="submit">Login</button>
            </form>
        </div>
        {% if error %}
        <div class="alert {{ message.tags }} text-center alert-danger mt-3" role="alert">
            <h5 class="alert-heading">Authentication Failed</h5>
            <p>{{ error }}</p>
        </div>
        {% endif %}
    </div>
</div>
</body>
</html>
